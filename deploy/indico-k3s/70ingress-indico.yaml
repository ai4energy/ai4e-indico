apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: indico-ai4energy-org-ingress-indico
  namespace: indico
  # annotations:
  #   cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: "nginx"
  rules:
  - host: indico.ai4energy.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: indico-web
            port:
              number: 80
